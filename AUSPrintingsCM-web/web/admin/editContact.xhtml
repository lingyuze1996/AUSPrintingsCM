<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" required="true" value="#{editContactAdmin.contactId}"/>
            <f:viewAction action="#{editContactAdmin.getContactById()}"/>
        </f:metadata>
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="First Name: "/>
                        </td>
                        <td>
                            <h:inputText id="fn"
                                         required="true" 
                                         requiredMessage="Please Enter Contact First Name!"
                                         value="#{editContactAdmin.contact.contfirstname}"/><br/>
                            <h:message for="fn" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Last Name: "/>
                        </td>
                        <td>
                            <h:inputText id="ln"
                                         required="true" 
                                         requiredMessage="Please Enter Contact Last Name!"
                                         value="#{editContactAdmin.contact.contlastname}"/><br/>
                            <h:message for="ln" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Gender: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{editContactAdmin.contact.contgender}">
                                <f:selectItem itemLabel="Male" itemValue='M'/>
                                <f:selectItem itemLabel="Female" itemValue='F'/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Position: "/>
                        </td>
                        <td>
                            <h:inputText id="position"
                                         required="true" 
                                         requiredMessage="Please Enter Contact Position!"
                                         value="#{editContactAdmin.contact.contposition}"/><br/>
                            <h:message for="position" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email: "/>
                        </td>
                        <td>
                            <h:inputText id="email"
                                         required="true" validatorMessage="Please Enter a Valid Email!"
                                         requiredMessage="Please Enter Contact Email!"
                                         value="#{editContactAdmin.contact.contemail}">
                                <f:validateRegex pattern="^[A-Za-z0-9]+([_\.][A-Za-z0-9]+)*@([A-Za-z0-9\-]+\.)+[A-Za-z]{2,6}$"/>
                            </h:inputText><br/>
                            <h:message for="email" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone Number: "/>
                        </td>
                        <td>
                            <h:inputText
                                required="true" validatorMessage="Please enter a 10-digit phone number!" 
                                requiredMessage="Please Enter Contact Phone Number!"
                                value="#{editContactAdmin.contact.contphoneno}">
                                <f:validateRegex pattern="\d{10}"/>
                            </h:inputText><br/>
                            <h:message for="email" class="label label-warning"/>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Save Contact Information" action="#{editContactAdmin.editContact()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
