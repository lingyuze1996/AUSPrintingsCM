<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="ABN: "/>
                        </td>
                        <td>
                            <h:inputText id="abn" 
                                         required="true" requiredMessage="Please enter ABN!"
                                         validatorMessage="Please enter a 11-digit number!"
                                         value="#{addCustomerAdmin.customer.custabn}">
                                <f:validateRegex pattern="\d{11}"/>
                            </h:inputText><br/>
                            <h:message for="abn" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name: "/>
                        </td>
                        <td>
                            <h:inputText id="name"
                                required="true" 
                                requiredMessage="Please enter customer name!"
                                value="#{addCustomerAdmin.customer.custname}"/><br/>
                            <h:message for="name" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Founded Year: "/>
                        </td>
                        <td>
                            <h:inputText id="year"
                                         required="true" 
                                         requiredMessage="Please enter founded year!" 
                                         validatorMessage="Please enter a valid year!" 
                                         converterMessage="Please enter a number!"
                                         value="#{addCustomerAdmin.customer.custfoundedyear}">
                                <f:convertNumber integerOnly="true"/>
                                <f:validateLongRange minimum="0" maximum="2020"/>
                            </h:inputText><br/>
                            <h:message for="year" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address: "/>
                        </td>
                        <td>
                            <h:inputText id="address"
                                required="true" 
                                requiredMessage="Please Enter Customer Address!"
                                value="#{addCustomerAdmin.customer.custaddress}"/><br/>
                            <h:message for="address" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Central Telephone Number: "/>
                        </td>
                        <td>
                            <h:inputText id="tel"
                                         required="true" 
                                         requiredMessage="Please enter customer central telephone number!" 
                                         validatorMessage="Please enter a valid phone number!"
                                         value="#{addCustomerAdmin.customer.custcentraltel}">
                                <f:validateRegex pattern="\d{6,10}"/>
                            </h:inputText><br/>
                            <h:message for="tel" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel id="website" value="Customer Website: "/>
                        </td>
                        <td>
                            <h:inputText
                                value="#{addCustomerAdmin.customer.custwebsite}"/><br/>
                            <h:message for="website" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Industry Type: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{addCustomerAdmin.industry}">
                                <f:selectItems itemValue="#{industry.iname}" itemLabel="#{industry.iname}" var="industry" value="#{addCustomerAdmin.industries}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Staff In Charge: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{addCustomerAdmin.user}">
                                <f:selectItems itemValue="#{user.uid}" itemLabel="#{user.ufirstname} #{user.ulastname}" var="user" value="#{addCustomerAdmin.users}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Create Customer" action="#{addCustomerAdmin.createCustomer()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
