<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="First Name: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Enter Staff First Name!"
                                value="#{userController.user.ufirstname}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Last Name: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Enter Staff Last Name!"
                                value="#{userController.user.ulastname}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Gender: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Choose Staff Gender!"
                                value="#{userController.user.ugender}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Date of Birth: "/>
                        </td>
                        <td>
                            <h:inputText converterMessage="Please follow date format mm/dd/yyyy!"
                                         required="true" 
                                         requiredMessage="Please Enter Staff Date of Birth!"
                                         value="#{userController.user.udob}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Choose Staff Email!"
                                value="#{userController.user.uemail}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Role: "/>
                        </td>
                        <td>
                            <h:inputText
                                required="true" 
                                requiredMessage="Please Choose Staff Role!"
                                value="#{userController.user.urole}"/>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Save Staff Information" action="#{userController.editUser()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
