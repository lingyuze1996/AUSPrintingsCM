<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" required="true" value="#{editStaff.staffId}"/>
            <f:viewAction action="#{editStaff.getStaffById()}"/>
        </f:metadata>
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="First Name: "/>
                        </td>
                        <td>
                            <h:inputText id="fname"
                                         required="true" 
                                         requiredMessage="Please Enter Staff First Name!"
                                         value="#{editStaff.staff.ufirstname}"/>
                            <h:message for="fname" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Last Name: "/>
                        </td>
                        <td>
                            <h:inputText id="lname" 
                                         required="true" 
                                         requiredMessage="Please Enter Staff Last Name!"
                                         value="#{editStaff.staff.ulastname}"/><br/>
                            <h:message for="lname" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Gender: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{editStaff.staff.ugender}">
                                <f:selectItem itemLabel="Male" itemValue='M'/>
                                <f:selectItem itemLabel="Female" itemValue='F'/>
                            </h:selectOneMenu>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Date of Birth: "/>
                        </td>
                        <td>
                            <h:inputText id="dob" converterMessage="Please follow date format mm/dd/yyyy!"
                                         required="true" 
                                         requiredMessage="Please Enter Staff Date of Birth!"
                                         value="#{editStaff.staff.udob}">
                                <f:convertDateTime pattern="MM/dd/yyyy"/>
                            </h:inputText><br/>
                            <h:message for="dob" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email: "/>
                        </td>
                        <td>
                            <h:inputText id="email" 
                                         required="true" validatorMessage="Please Enter a Valid Email!"
                                         requiredMessage="Please Enter Staff Email!"
                                         value="#{editStaff.staff.uemail}">
                                <f:validateRegex pattern="^[A-Za-z0-9]+([_\.][A-Za-z0-9]+)*@([A-Za-z0-9\-]+\.)+[A-Za-z]{2,6}$"/>
                            </h:inputText><br/>
                            <h:message for="email" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Role: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{editStaff.staff.urole}">
                                <f:selectItem itemLabel="Normal" itemValue="normal"/>
                                <f:selectItem itemLabel="Admin" itemValue="admin"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Save Staff Information" action="#{editStaff.editStaff()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
