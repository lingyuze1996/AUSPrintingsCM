<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" required="true" value="#{editCustomerAdmin.id}"/>
            <f:viewAction action="#{editCustomerAdmin.getCustomerById()}"/>
        </f:metadata>
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="ABN: "/>
                        </td>
                        <td>
                            <h:inputText id="abn"
                                required="true" 
                                requiredMessage="Please enter ABN!" validatorMessage="Please enter a 11-digit number!"
                                value="#{editCustomerAdmin.customer.custabn}">
                                <f:validateRegex pattern="\d{11}"/>
                            </h:inputText><br/>
                            <h:message for="abn" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name: "/>
                        </td>
                        <td>
                            <h:inputText id="name"
                                required="true" 
                                requiredMessage="Please Enter Customer Name!"
                                value="#{editCustomerAdmin.customer.custname}"/><br/>
                            <h:message for="name" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address: "/>
                        </td>
                        <td>
                            <h:inputText id="address"
                                required="true" 
                                requiredMessage="Please Enter Customer Address!"
                                value="#{editCustomerAdmin.customer.custaddress}"/><br/>
                            <h:message for="address" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Founded Year: "/>
                        </td>
                        <td>
                            <h:inputText id="year"
                                         required="true" validatorMessage="Please enter a valid year!" converterMessage="Please enter a number!"
                                requiredMessage="Please enter founded year!"
                                value="#{editCustomerAdmin.customer.custfoundedyear}">
                                <f:convertNumber integerOnly="true"/>
                                <f:validateLongRange maximum="2020" minimum="0"/>
                            </h:inputText><br/>
                            <h:message for="year" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Central Telephone Number: "/>
                        </td>
                        <td>
                            <h:inputText id="tel"
                                         required="true" validatorMessage="Please enter a valid phone number!"
                                requiredMessage="Please enter central telephone number!"
                                value="#{editCustomerAdmin.customer.custcentraltel}">
                                <f:validateRegex pattern="\d{6,10}"/>
                            </h:inputText><br/>
                            <h:message for="tel" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Website: "/>
                        </td>
                        <td>
                            <h:inputText id="web"
                                value="#{editCustomerAdmin.customer.custwebsite}"/><br/>
                            <h:message for="web" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Industry Type: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{editCustomerAdmin.industry}">
                                <f:selectItems itemValue="#{industry.iname}" itemLabel="#{industry.iname}" var="industry" value="#{editCustomerAdmin.industries}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Staff In Charge: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{editCustomerAdmin.uid}">
                                <f:selectItems itemValue="#{user.uid}" itemLabel="#{user.ufirstname} #{user.ulastname}" var="user" value="#{editCustomerAdmin.users}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Save Customer Information" action="#{editCustomerAdmin.editCustomer()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
