<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h2 class="text-center ">All Staff</h2>
            <h:form>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>
                            <h:outputLabel value="StaffId"/>
                        </td>
                        <td>
                            <h:outputLabel value="Name"/>
                        </td>
                        <td>
                            <h:outputLabel value="Role"/>
                        </td>
                        <td>
                            <h:outputLabel value="Gender"/>
                        </td>
                        <td>
                            <h:outputLabel value="Date of Birth"/>
                        </td>
                        <td>
                            <h:outputLabel value="Email Account"/>
                        </td>
                    </tr>

                    <ui:repeat value="#{allStaff.allStaff}" var="user">
                        <tr>
                            <td>
                                <h:outputText value="#{user.uid}"/>
                            </td>
                            <td>
                                <h:outputText value="#{user.ufirstname} #{user.ulastname}"/>
                            </td>
                            <td>
                                <h:outputText value="#{user.urole}"/>
                            </td>
                            <td>
                                <h:outputText value="#{user.ugender eq 'M' ? 'Male' : 'Female'}"/>
                            </td>
                            <td>
                                <h:outputText value="#{user.udob}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </td>
                            <td>
                                <h:outputText value="#{user.uemail}"/>
                            </td>
                            <td>
                                <h:commandLink value="View | " action="#{allStaff.viewStaffById(user.uid)}"/>
                                <h:commandLink value="Edit | " action="#{allStaff.editStaffById(user.uid)}"/>
                                <h:commandLink value="Delete" action="#{allStaff.deleteStaff(user)}"/>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </h:form>
            <h:button outcome="/faces/admin/addStaff.xhtml" class="btn btn-primary" value="Add Staff"/>
            <h:messages class="none"/>
        </ui:define>
    </ui:composition>
</html>
