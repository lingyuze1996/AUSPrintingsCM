<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" required="true" value="#{editCustomer.id}"/>
            <f:viewAction action="#{editCustomer.getCustomerById()}"/>
        </f:metadata>
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="ABN: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Enter ABN!"
                                value="#{editCustomer.customer.custabn}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Enter Customer Name!"
                                value="#{editCustomer.customer.custname}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please Enter Customer Address!"
                                value="#{editCustomer.customer.custaddress}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Founded Year: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please enter founded year!"
                                value="#{editCustomer.customer.custfoundedyear}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Central Telephone Number: "/>
                        </td>
                        <td>
                            <h:inputText 
                                required="true" 
                                requiredMessage="Please enter central telephone number!"
                                value="#{editCustomer.customer.custcentraltel}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Website: "/>
                        </td>
                        <td>
                            <h:inputText
                                value="#{editCustomer.customer.custwebsite}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Industry Type: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{editCustomer.industry}">
                                <f:selectItems itemValue="#{industry.iname}" itemLabel="#{industry.iname}" var="industry" value="#{editCustomer.industries}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Save Customer Information" action="#{editCustomer.editCustomer()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
