<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <table class="table table-bordered">
                    <tr>
                        <td>
                            <h:outputLabel value="ABN: "/>
                        </td>
                        <td>
                            <h:inputText id="abn"
                                         validatorMessage="Please enter a 11-digit number!"
                                         required="true" 
                                         requiredMessage="Please enter ABN!"
                                         value="#{addCustomer.customer.custabn}">
                                <f:validateRegex pattern="\d{11}"/>
                            </h:inputText><br/>
                            <h:message for="abn" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name: "/>
                        </td>
                        <td>
                            <h:inputText id="name"
                                required="true" 
                                requiredMessage="Please Enter Customer Name!"
                                value="#{addCustomer.customer.custname}"/><br/>
                            <h:message for="name" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Founded Year: "/>
                        </td>
                        <td>
                            <h:inputText id="year" converterMessage="Please enter a number!"
                                         required="true" validatorMessage="Please enter a valid year!"
                                requiredMessage="Please Enter Founded Year!"
                                value="#{addCustomer.customer.custfoundedyear}">
                                <f:convertNumber integerOnly="true"/>
                                <f:validateLongRange maximum="2020" minimum="0"/>
                            </h:inputText><br/>
                            <h:message for="year" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address: "/>
                        </td>
                        <td>
                            <h:inputText id="add"
                                required="true" 
                                requiredMessage="Please Enter Customer Address!"
                                value="#{addCustomer.customer.custaddress}"/><br/>
                            <h:message for="add" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Central Telephone Number: "/>
                        </td>
                        <td>
                            <h:inputText id="ph"
                                         required="true" validatorMessage="Please enter a valid phone number!" 
                                requiredMessage="Please Enter Customer Central Telephone Number!"
                                value="#{addCustomer.customer.custcentraltel}">
                                <f:validateRegex pattern="\d{6,10}"/>
                            </h:inputText><br/>
                            <h:message for="ph" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Customer Website: "/>
                        </td>
                        <td>
                            <h:inputText id="web"
                                value="#{addCustomer.customer.custwebsite}"/><br/>
                            <h:message for="web" class="label label-warning"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Industry Type: "/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{addCustomer.industry}">
                                <f:selectItems itemValue="#{industry.iname}" itemLabel="#{industry.iname}" var="industry" value="#{addCustomer.industries}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <h:commandButton class="btn btn-primary" value="Create Customer" action="#{addCustomer.createCustomer()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
