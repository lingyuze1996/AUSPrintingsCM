<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

    <ui:composition template="/layout.xhtml">
        <ui:define name="title">
            <title>System Login</title>
        </ui:define>

        <ui:define name="content">

            <h1 class="text-center">Login to AUSPrintings Customer Management System</h1>	
            <form method="post" action="j_security_check" >
                <div class="form-group">
                    <label for="j_username">Email address:</label><br/>
                    <input class="form-control" type="text" name="j_username"/>
                </div>
                <div>
                    <label for="j_password">Password:</label><br/>
                    <input class="form-control" type="password" name="j_password"/>
                </div><br/>
                <button class="btn btn-primary btn-block" type="submit">Sign In</button>
            </form>

        </ui:define>
    </ui:composition>
</html>
